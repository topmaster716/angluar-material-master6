<md-card>
  <div style="position: relative;">
    <a href="{{feed.posturl}}">
      <img style="background-image: url({{feed.url}})" class="md-card-image">
    </a>
    <span class="feed-artist">{{feed.artist}}</span></br>
    <span class="feed-title">{{feed.title}}</span>
    <div class="feed-time">{{feed.nTime}}</div>
    <div class="feed-buy">Buy</div>
  </div>

	<md-card-title>

	  <md-card-title-text>
      <span class="feed-posturl">posted on: <a href="{{feed.posturl}}">{{feed.sitename}}</a></span>  
	  </md-card-title-text>

    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
      </md-button>
      <span>{{feed.loved}}</span>
      <md-button class="md-icon-button" aria-label="Share">
        <md-icon md-svg-icon="img/icons/ic_share_black_24px.svg"></md-icon>
      </md-button>
      <span>{{feed.posted}}</span>
    </md-card-actions>

  </md-card-title>

	<md-card-content>
	  <p>
	    {{feed.description}}
	  </p>
	</md-card-content>
</md-card>

<link rel="stylesheet" href="directives/feed/feed.css"/>
